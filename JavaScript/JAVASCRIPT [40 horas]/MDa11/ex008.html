<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        País de origem: <input type="text" name="nacionalidade" id="nacionalidade">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res">

        </div>







        <script>
            function verificar(){
                //var pais = document.querySelector("Input#nacionalidade");
                var res = document.querySelector("div#res");
                var vel = document.querySelector("Input#nacionalidade").value;
                res.innerHTML = `<p>Seu país de origem é ${vel}</p>`;

                if(vel == "Brasil"){
                    res.innerHTML += `<p>Você é brasileiro<p/>`;
                } else {
                    res.innerHTML += `<p>Você é estrangeiro<p/>`;
                }
            }

        </script>
    </body>
</html>
