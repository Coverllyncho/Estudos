<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Condições</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>







        <script>
            
            function calcular(){
                //document.getElementById("txtvelocidade");
                var txtv = document.querySelector("Input#txtvelocidade");
                var res = document.querySelector("div#res");
                var vel = Number(txtv.value);
                
                res.innerHTML = `<p>Sua velocidade atual é de  <strong>${vel}Km/h</strong></p>`;
                if(vel > 60){
                    res.innerHTML += `<p>Você está multado!<p/>`;
                }
                res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`;

            }
        </script>
    </body>
</html>
